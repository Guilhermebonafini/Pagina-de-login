<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="input-name">
                <input type="text" placeholder="Usuario" required id="user">
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-password"> 
                <input type="password" placeholder="Senha" required id="user-pass">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <input type="submit" class="enviar" onclick="logar(); return false">
           


        </form>
    </div>

    <script>

        function logar(){

            var login = document.getElementById("user").value;
            var senha = document.getElementById("user-pass").value;

            if(login == "admin" && senha =="admin"){
                alert("Sucesso");
                location.href = "home.html";
            }else{
                alert("usuario incorreto")
            }

        }

    </script>



    
</body>
</html>
